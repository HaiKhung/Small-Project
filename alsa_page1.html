<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage ALSA</title>

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN'
        crossorigin='anonymous'></script>
</head>

<body>
    <section id="section-search">
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Fourth navbar example">
                    <div class="container-fluid align-items-md-stretch flex-md-column">
                        <div class="block-text">
                            <div class="d-flex">
                        <h2 class="text-white fs-3">KNOW WHAT YOU NEED?</h2>
                        <p class="text-white d-none d-md-block mb-0 ps-md-5">Search by Keyword</p>
                    </div>
                        <p class="text-white d-none d-md-block">Enter a keyword to access resources in your local area.</p>
                    </div>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarsExample04">
                            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                                <li class="nav-item">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address" placeholder="Enter address">
                                </li>
                                <li class="nav-item">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" placeholder="Enter city">
                                </li>
                                <li class="nav-item">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" class="form-control" id="state" placeholder="Enter state">
                                </li>
                                <li class="nav-item">
                                    <label for="zip" class="form-label">Zip Code</label>
                                    <input type="text" class="form-control" id="zip" placeholder="Enter zip code">
                                </li>
                                <li class="nav-item">
                                    <label for="keywords" class="form-label">Keywords</label>
                                    <input type="text" class="form-control" id="keywords" placeholder="Enter keywords">
                                </li>
                                <li class="nav-item">
                                    <label for="radius" class="form-label">Radius</label>
                                    <input type="text" class="form-control" id="radius" placeholder="Enter radius">
                                </li>
                                <li class="nav-item">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </section>

    <section id="section-categories">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">

                </div>
            </div>
        </div>
    </section>
</body>

</html>
