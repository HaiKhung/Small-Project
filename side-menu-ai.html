<style type="text/css">
    #side-bar-ai .dropdown-toggle::after {
        content: none !important;
    }

    #side-bar-ai .first-button {
        color: #fff !important;
    }

    #side-bar-ai .button-archive,
    #side-bar-ai .button-dots {
        color: #000;
    }

    #side-bar-ai .button-hovered:hover {
        color: #fff !important;
        background-color: #202123 !important;
        border: solid 1px #202123 !important;
        border-radius: 6px;
    }

    #side-bar-ai .button-hovered:hover .button-archive,
    #side-bar-ai .button-hovered:hover .button-dots {
        color: #fff !important;
    }

    #side-bar-ai .dropdown-menu {
        background-color: #202123;
    }

    #side-bar-ai .dropdown-menu button:hover {
        border: solid #ffff 2px !important;
        border-radius: 6px;
        background-color: unset !important;
    }
</style>

                                        class="bi bi-pencil pe-3"></i>Rename</button>

                                        class="bi bi-trash3 pe-3"></i>Delete chat</button>
                            </div>

                            <button
                                class="btn button-archive rounded-0 dropdown-toggle px-0 d-flex justify-content-center align-items-center"

                            </div>

                            <button

                                <i class="bi bi-archive"></i>
                            </button>
                        </div>
                    </div>

                    <div class="button-hovered">

                            <button
