<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Ending View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'>
</head>

<body>
    <section id="section-banner">
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>Week ending 9/6/2023</h1>
                    </div>
                </div>
                <div class="row d-md-flex">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Priority
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                          <li><a class="dropdown-item active" href="#">HI</a></li>
                          <li><a class="dropdown-item" href="#">MED</a></li>
                          <li><a class="dropdown-item" href="#">LOW</a></li>
                          <li><a class="dropdown-item" href="#">N4P</a></li>
                          <li><a class="dropdown-item" href="#">R4P</a></li>
                          <li><a class="dropdown-item" href="#">W4R</a></li>
                        </ul>
                      </div>
                      <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Week
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                          <li><a class="dropdown-item active" href="#">This Week</a></li>
                          <li><a class="dropdown-item" href="#">Last Week</a></li>
                        </ul>
                      </div>
                </div>
            </div>
        </div>
    </section>

    <section id="section-tabs">
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Tasks</th>
                                    <th>Monday</th>
                                    <th>Tuesday</th>
                                    <th>Wednesday</th>
                                    <th>Thursday</th>
                                    <th>Friday</th>
                                    <th>Saturday</th>
                                    <th>Sunday</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td rowspan="3"></td>
                                    <td>MM/DD/YYYY</td>
                                    <td>MM/DD/YYYY</td>
                                    <td>MM/DD/YYYY</td>
                                    <td>MM/DD/YYYY</td>
                                    <td>MM/DD/YYYY</td>
                                    <td>MM/DD/YYYY</td>
                                    <td>MM/DD/YYYY</td>
                                </tr>
                            </tbody>
                            <tbody>
                                <tr>
                                    <td rowspan="3">Subtotal</td>
                                    <td>8</td>
                                    <td>2</td>
                                    <td>5</td>
                                    <td>4</td>
                                    <td>6</td>
                                    <td>0</td>
                                    <td>1</td>
                                </tr>
                            </tbody>
                            <tbody>
                                <tr>
                                    <td rowspan="3">Task 1</td>
                                    <td>8</td>
                                </tr>
                                <!-- <tr>
                                    <td>7</td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
